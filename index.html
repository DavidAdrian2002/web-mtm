                    <p>La yerba mate es una planta. Las hojas se usan para producir té y a veces también se usan para

                        el corazón, los músculos que recubren los vasos sanguíneos y otras partes del cuerpo.</p>

                    <p>Su origen se remonta a los pueblos guaraníes, que utilizaban las hojas del árbol como bebida,
                        objeto de culto y moneda de cambio. Durante las largas travesías por la selva, los
                        conquistadores españoles notaron que los guaraníes tenían mayor resistencia luego de tomar esta
                        bebida sagrada</p>
                </div>
            </figure>

                        importancia para el país</p>
